<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
    <title>Gameover</title>
    <link rel="icon" href="./Images/Group 9.png" type="image/gif">
</head>
<body>

    <section class="container">
        
        <div class="left">
            <header class="container">
                <div class="logo">
                    <img class="logo-img" src="./Images/Group 9.png" alt="">
                </div>
            </header>


                <H2>COMING SOON</H2>
            <div class="container container-content">
                <img class="big-image" src="./Images/GAMEOVERx0.svg" alt="">
            </div>
            <div class="coming-soon">
                <h3>
                    Coming<br>Soon
                </h3>
    
                <p class="info">
                    Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and <br> our launch deals.
                </p>
            </div>
    
            <div class="form-one">
                <form action="#alert" id="contactform">
                    <input type="email" id="emails" placeholder="Enter your email" required>
                    <button type="submit"><img src="./Images/icon-arrow.svg" alt=""></button>
                </form>
                <div class="alert">Email sent successfully</div>

                <h6>Copyright<br> 2021 Game Over</h6>
            </div>
        </div> 
        <div class="right">
            <div>
                <nav>
                    <ul>
                        <li>Men</li>
                        <li>Women</li>
                    </ul>
                </nav>
            </div>
            <div class="mesh">
              <img class="mesh-one" src="./Images/Groupie.svg" alt="">
            
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-database.js"></script>
        <script src="./index.js"></script>
     </section>
</body>
</html>
